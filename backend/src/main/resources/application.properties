authenticket.api-version=1

server.error.include-binding-errors=always
server.error.include-message=always

## Connect to the database
spring.datasource.url=jdbc:postgresql://authenticket.cu48jvtdlxqw.ap-southeast-1.rds.amazonaws.com:5432/authenticket

## JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=dev

spring.mail.host = smtp.office365.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true

spring.config.name=secrets.properties
spring.config.location=classpath:/,file:/app/
